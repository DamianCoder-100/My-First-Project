<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <div id="successMessage" class="popup hidden">
    <div class="flex-message">
      <img class="check-icon" src="./assets/images/icon-success-check.svg" alt="check">
      <h4>Message Sent!</h4>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="wrapper">
    <form id="contactForm" action="#" novalidate>
      <h2>Contact Us</h2>
      <div class="input-flex">
        <!-- FIRST_NAME -->
        <div class="div-1 field">
          <label for="first">Frist Name <span> *</span></label>
          <input class="input" name="first" id="first" type="text" required>
          <p class="firstError error">This field is required</p>
        </div>
        <!-- LAST_NAME -->
        <div class="div-1 field">
          <label for="last">Last Name <span> *</span></label>
          <input class="input" name="last" id="last" type="text" required>
          <p class="LastError error">This field is required</p>
        </div>
      </div>
      <!-- EMAIL -->
      <label for="email">Email Address <span> *</span></label>
      <input class="input email-input" name="email" id="email" type="email" autocomplete="on" required>
      <p class="emailError error">Please enter valid email address</p>
      <span class="query-label">Query Type <span> *</span></span>

      <!-- RADIO_BUTTONS -->
      <div class="flex">
        <label class="box radio-label" for="general">
          <input type="radio" name="topic" id="general" value="general">
          General Enquiry
        </label>
        <label class="box radio-label" for="support">
          <input type="radio" name="topic" id="support" value="support">
          Support Request
        </label>
      </div>
      <p id="queryError" class="topicError error">Please enter query type</p>

      <!-- MESSAGE -->
      <label class="message-label" for="message">Message <span> *</span></label>
      <textarea type="text" name="message" id="message" rows="10 " cols="50" required></textarea>
      <p class="messageError error">This field is required</p>

      <!-- CHECK_BOX -->
      <div class="check-box">
        <input type="checkbox" id="consent" required>
        <label class="hover-check" for="consent">I hereby consent to being contacted by the team <span>
            *</span></label>
      </div>
      <p id="consentEl" class="consentError error">To submit this form, please consent to be contacted</p>

      <!-- BUTTON -->
      <button type="submit">Submit</button>
  </div>
  <script src="index.js"></script>

 
</body>

</html>
